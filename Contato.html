<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <h1>Contato</h1>

                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo e retornaremos o mais breve possível.</p>

        <form id="contactForm" class="formulario">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>

            <button type="submit">Enviar</button>

        </form>

    </main>

    <footer>
        <p>© 2025 Raiz Alerta. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
